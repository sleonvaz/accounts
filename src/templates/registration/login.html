{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h2>Log in</h2>
            <form class="" method="post" >
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary mt-4">Log in</button>
  
              <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
              <a class="btn btn-primary mt-4" href="{% url 'social:begin' 'google-oauth2' %}">Login as Admin</a>
              <a href="{% url 'password_reset' %}" class="btn btn-link">Are you an Admin?</a>
            </form>

          </div>
        </div>
      </div>
    </div>
{% endblock %}
