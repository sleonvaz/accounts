{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="card">
        <div class="card-body">
            <h1>Contact Delete?</h1>
            <form  method="post">
                {% csrf_token %}
                Are you sure you want to delete this contact?
                <div class="col-8">
                    <input  type="submit" class="btn btn-primary mt-4" value="Submit"  />
                </div>
            </form>
    </div>
</div>
{% endblock %}
